	title = Wide Field Camera Observation of Moho
	baseValue = 16
	scienceCap = 16
	dataScale = 1
	requireAtmosphere = False
	situationMask = 32
	biomeMask = 0
	RESULTS 
	{
			default = Moho figures in Kerbal mythology as a fiery place with oceans of flowing lava. In reality, however, it's much less interesting. Scientists speculate about possible ways to make it awesome like in the stories. Some of those ideas have led to new breakthroughs in aerospace technology.
	}
}
EXPERIMENT_DEFINITION
{
	id = CactEyePlanetaryEve
	title = Wide Field Camera Observation of Eve
	baseValue = 16
	scienceCap = 16
	dataScale = 1
	requireAtmosphere = False
	situationMask = 32
	biomeMask = 0
	RESULTS 
	{
			default = Eve is certainly the purplest object in the solar system. Its one of the larger, most visible objects, mainly because of its very, very purple tint. It is considered by some to be an almost sister planet to Kerbin. Well, despite the purple, and the toxic atmosphere, and the extreme pressures and temperatures… Actually, it’s not very similar at all is it? Who are these people?
	}
}
EXPERIMENT_DEFINITION
{
	id = CactEyePlanetaryGilly
	title = Wide Field Camera Observation of Gilly
	baseValue = 16
	scienceCap = 16
	dataScale = 1
	requireAtmosphere = False
	situationMask = 32
	biomeMask = 0
	RESULTS 
	{
			default = Gilly is a lumpy rock wandering around the orbit of Eve. Its by far the smallest natural satellite that the Kerbal Astronomical Society has discovered. Due to the large amount of squinting and eye strain associated with its discovery, wearing glasses has now become synonymous with becoming an accomplished Astronomer.
	}
}
