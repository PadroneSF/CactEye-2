EXPERIMENT_DEFINITION
{
	id = CactEyePlanetaryMinmus
	title = Wide Field Camera Observation of Minmus
	baseValue = 16
	scienceCap = 16
	dataScale = 1
	requireAtmosphere = False
	situationMask = 32
	biomeMask = 0
	RESULTS 
	{
			default = Minmus is the smallest moon orbiting Kerbin. From the surface of Kerbin, it can be seen on clear days as a tiny blue speck in the sky. It is often mistaken as dirt on the telescope lenses or dead pixels but the top minds at the Kerbal Astronomical Society assure us that it is a real moon never the less.
	}
}
