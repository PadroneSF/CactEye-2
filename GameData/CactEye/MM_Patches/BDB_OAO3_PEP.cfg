// Add CactEyeOptions to the spacedustTelescope from SpaceDust
@PART[bluedog_OAO3_PEP_instrument]
{
    MODULE
    {
        name = CactEyeOptics
        isSmallOptics = false
        scienceMultiplier = 0.75
        CameraTransformName = PEP_cameraTransform

        cameraForward = 0, 1, 0
        cameraUp = 0, 1, 0
        cameraPosition = 0,1,0
    }
}
